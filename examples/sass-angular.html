
<html>

<head>
	<title>Example with Angular 1, ES6 classes, Babel, and Sass</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.12.0/babel.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.12/sass.sync.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="../dist/browser-scss.min.js"></script>

	<style type="text/scss">
		$primary-color: #F00;
		test-element {
			color: $primary-color;
		}
	</style>
	<script type="text/babel">
		class TestElement {
			constructor() {
				this.scope = {
					text: '@'
				};
				this.template = '<span>{{text}}</span>';
			}
		};

		let testApp = angular.module('testApp', [])
			.directive('testElement', () => new TestElement());
		angular.bootstrap(document, ['testApp']);
	</script>
</head>

<body>
	<test-element text="Angular Test Element"></test-element>
</body>

</html>
